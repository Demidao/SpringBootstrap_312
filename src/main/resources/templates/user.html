<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>User page</title>
</head>
<body>
<header>
    <div th:insert="fragments/navibar :: navi"></div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-white" th:insert="fragments/left-list-group :: leftListGroup"></div>
            <div class="col-md-10 bg-light">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="userInfoTab">
                        <h1 class="h2">User information page</h1>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="userInfo">
                                <div class="card">
                                    <h4 class="card-header">User info</h4>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <td>ID</td>
                                                <td>Firstname</td>
                                                <td>Lastname</td>
                                                <td>Age</td>
                                                <td>email</td>
                                                <td>Role</td>
                                            </tr>
                                            </thead>
                                            <tr>
                                                <td><p th:text="${signedUser.getUser_id()}">ID</td>
                                                <td><p th:text="${signedUser.getFirstname()}">name</td>
                                                <td><p th:text="${signedUser.getLastname()}">lastname</td>
                                                <td><p th:text="${signedUser.getAge()}">Age</td>
                                                <td><p th:text="${signedUser.getEmail()}">email</td>
                                                <td><p th:text="${signedUser.getRoles()}">Roles</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
