<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <div>
        <div><label for="firstname">Enter firstname: </label>
            <input type="text" th:field="*{firstname}" id="firstname"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</div>
        </div>

        </br>
        <div>
            <label for="lastname">Enter lastname: </label>
            <input type="text" th:field="*{lastname}" id="lastname"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div>
        </div>
        </br>
        <div>
            <label for="age">Enter age: </label>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>
        </br>
        <div>
            <label for="email">Enter email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </br>
        </div>
        </br>
        <div>
            <label for="password">Enter temporary password: </label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </br>
        </div>
        <label>
            <input type="checkbox" name="role" th:checked="${isAdmin}" th:value="ROLE_ADMIN" th:text="Admin">
        </label>
        <hr/>

        <hr/>
        <input type="submit" value="Create!"/>
    </div>
</form>
<a href="/logout">LOGOUT</a>
</body>
</html>
