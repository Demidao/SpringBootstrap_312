<div class="container">
    <table class="table table-striped table-hover table-sm">
        <caption>All users</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Age</th>
            <th scope="col">email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>

        </tr>
        </thead>
        <tbody>
        <div th:each="user : ${userList}">
            <tr>
                <td><p th:text="${user.getUser_id()}">ID</p></td>
                <td><p th:text="${user.getFirstname()}">Firstname</p></td>
                <td><p th:text="${user.getLastname()}">Lastname</p></td>
                <td><p th:text="${user.getAge()}">age</p></td>
                <td><p th:text="${user.getEmail()}">email</p></td>
                <td><p th:text="${user.isAdmin()} ? 'YES': 'NO'">isAdmin</p></td>

                <td>
                    <button type="button" class="btn btn-primary editButton"
                            data-toggle="modal" data-target="#myModal"
                            th:data-user-id="${user.getUser_id()}">Edit
                    </button>
                </td>

                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
