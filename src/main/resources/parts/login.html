<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group col-md-2 mx-sm-3 mb-2">
            <h4><strong>Please sign in</strong></h4>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group form-group col-md-2 mx-sm-3 mb-2">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group form-group col-md-2 mx-sm-3 mb-2">
            <input class="btn btn-primary btn-sm btn-block" type="submit" value="Sign in">
        </div>
    </form>
</div>
</body>
</html>
